<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to css file -->
    <link rel="stylesheet" href="styles/journal.css" />
    <title>Daily Journal</title>
  </head>

  <body>
    <h1>Daily Journal</h1>

    <!-- journal form component -->
    <section id="inputForm"></section>

    <form id="htmlJournalForm" onsubmit="return checkForm(this)">
      <input
        type="submit"
        id="submit-btn"
        class="journal_submit_btn btn_disabled"
      />
    </form>

    <!-- Create a new element in your index.html file that will be the container for all of your journal entries. Place it beneath the form component. -->
    <article class="entry_container">
      <h1>journal entries</h1>
      <button id="showEntries">Show Entries</button>
      <section class="entryLog"></section>
    </article>

    <!-- javascript files -->
    <script src="scripts/journalForm.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/journal.js"></script>
  </body>
</html>
